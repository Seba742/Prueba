<h1 class="titular" >Contacto</h1>
<main>
    <form action="#">
    <fieldset>
        <legend>Formulario de contacto</legend>
        <div>
            <label for="Nombre">Completa tu nombre</label>
            <input type="Texto" name="name" placeholder="Escribe tu nombre">

        </div><br>
        <div>
            <label for="Apellido">Completa tu apellido</label>
            <input type="Texto" name="name" placeholder="Escribe tu apellido">

        </div><br>
        <div>

        </div><br>
        <div>
            <label for="Pais"> Elije tu pais de residencia</label>

            </select>
        </div><br>
        <div>
            <label for="comentario">deja tu consulta</label>
            <br>
            <textarea name="Comentario" id="" cols="30" rows="10"></textarea>

        </div>
        <div>
            <input type="submit" value="Enviar datos">
            
            <input type="reset" value="Borrar datos">
        </div>
